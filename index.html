<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background center">
        <div class="grid_container">
            <div class="result_bg">
                <p class="result"></p>
            </div>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="nul number">0</button>
            <button class="plus number">+</button>
            <button class="minus number">-</button>
            <button class="times number">*</button>
            <button class="divided-by number">/</button>
            <button class="result_button number">=</button>
            <button class="clear_button number">ะก</button>
            <button class="backspace"><img src="img/backspace.svg" alt=""></button>
        </div>
    </div>
</body>
</html>
